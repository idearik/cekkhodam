<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cek khodam online sekarang, dapatkan hasil yang (katanya) akurat.">
    <meta name="keywords" content="cek khodam, khodam online, spiritual, metafisik, gothic">
    <link rel="stylesheet" href="style.css">
    <title>Cek Khodam Online</title>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <p>Kami sedang memeriksa khodam Anda secara online</p>
        </div>
    </div>
    <div class="container" id="main-content">
        <h1>Cek Khodam Online</h1>
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Masukan Nama Lengkapmu">
            <button onclick="getKhodam()" id="getKhodamButton">Cek Khodam</button>
        </div>
        <div class="khodam-info">
            <div class="khodam-details">
                <div class="khodam-image-container">
                    <img id="khodam_image" src="" alt="" class="khodam-image">
                </div>
                <div class="khodam-text">
                    <p id="khodam_name"></p>
                    <p id="khodam_description"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
